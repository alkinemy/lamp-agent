server.port=9090

# Lamp Agent
lamp.agent.group-id=lamp.agent
lamp.agent.artifact-id=lamp-agent
lamp.agent.version=0.0.1

lamp.agent.id=
lamp.agent.name=

lamp.agent.mount-point-path=/lamp/agent
lamp.agent.secret-key=

lamp.agent.health-path=/health
lamp.agent.metrics-path=/metrics
lamp.agent.metrics-sigar-enabled=true

lamp.agent.monitor=true
lamp.agent.monitor-period=5000

#
#metrics.diskSpace.enabled=false
#metrics.diskSpace.path=/lamp

# File Upload
# File size limit
multipart.maxFileSize = 500Mb
# Total request size for a multipart/form-data
multipart.maxRequestSize = 600Mb

# Logging
logging.level.=INFO
logging.level.net.badnom.lamp.agent=INFO
logging.file=${lamp.agent.mount-point-path}/logs/lamp-agent.log

# Endpoints
endpoints.health.sensitive=true
endpoints.shutdown.enabled=false
